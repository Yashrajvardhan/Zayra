<section class="container py-5">
  <!-- Heading -->
  <h2 class="fw-bold text-center mb-2">Kids' Collection</h2>
  <p class="text-center text-muted mb-5">
    Discover our adorable and comfortable clothing range for kids of all ages,
    from playful everyday wear to special occasion outfits.
  </p>

  <!-- Product grid -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 border-0 shadow-sm">
        <!-- Product image -->
        <img
          [src]="product.image"
          [alt]="product.name"
          class="card-img-top"
          style="object-fit: cover; height: 200px"
        />

        <!-- Card body -->
        <div class="card-body d-flex flex-column">
          <h6 class="fw-semibold mb-1">{{ product.name }}</h6>
          <p class="fw-bold text-primary mb-3">₹{{ product.price }}</p>

          <!-- Soft‑purple button (inline style = no extra CSS file) -->
          <button
            class="btn w-100 mt-auto"
            style="
              background-color: #e5dfff;
              color: #2c2c2c;
              font-weight: 600;
              border: none;
            "
            (click)="addToCart(product)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
