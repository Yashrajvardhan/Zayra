<div class="container mt-5 pt-4 mb-5">
  
  <h2 class="text-center fw-bold">Men's Collection</h2>
  <p class="text-center text-muted mb-5">
    Explore our latest collection of men's fashion, from casual wear to formal attire. Find your perfect style.
  </p>

  <div class="row g-4">
    <div class="col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card shadow-sm h-100">
        <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body d-flex flex-column justify-content-between">
          <h6 class="card-title mb-1">{{ product.name }}</h6>
          <p class="text-primary fw-semibold">{{ product.price }}</p>
          <button class="btn btn-light w-100" style="background-color: #e9ddff;">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
