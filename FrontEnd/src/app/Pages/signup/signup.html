<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-5 p-4 rounded shadow-sm bg-white">
    <h3 class="text-center mb-2 fw-bold">Create an account</h3>
    <p class="text-center text-muted mb-4">Join Zayra today and start shopping!</p>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" />
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary" style="background-color: #5a45ff;">Sign Up</button>
      </div>

      <div class="text-center mt-3">
        <small class="text-muted">Already have an account? <a routerLink="/login" >Login</a></small>
      </div>
    </form>
  </div>
</div>
